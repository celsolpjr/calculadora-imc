<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section>

        <h1>Calculadora IMC</h1>

        <div id="table-imc">
            <h2>Tabela IMC</h2>

            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Abaixo de 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,6 e 24,9</td>
                    <td>Peso ideal (parabéns)</td>
                </tr>
                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Levemente acima do peso</td>
                </tr>
                <tr>
                    <td>Entre 30,0 e 34,9</td>
                    <td>Obesidade grau I</td>
                </tr>
                <tr>
                    <td>Entre 35,0 e 39,9</td>
                    <td>Obesidade grau II</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Obesidade III (mórbida)</td>
                </tr>
            </table>
        </div>

        <div id="calculator">

            <h2>Calcule o seu IMC</h2>

            <form action="">

                <label for="altura">Altura (metros)</label>
                <input type="text" id="altura">

                <label for="peso">Peso (Kg)</label>
                <input type="text" id="peso">

                <button id="calculator-button" type="button">Calcular</button>
                <button id="clean-button" type="submit">Limpar</button>

            </form>

            <div id="result">

            </div>

        </div>

    </section>


    <script src="./assets/js/scripts.js"></script>
</body>
</html>
